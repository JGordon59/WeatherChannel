<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Channel</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="text-center text-white pt-3 pb-3">
      <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main class="container-fluid mt-3">
      <div class="row">
        <aside class="col col-12 col-md-3 pl-0 pr-0">
          <h2>Lookup Weather by City:</h2>
          <form id="getWeather" class="pb-3 border-bottom border-dark">
            <div class="form-group">
              <input type="text" 
                     class="form-control" 
                     id="city-name" 
                     placeholder="New York" 
                     required/>
            </div>
            <button type="submit" class="btn custom-btn-primary btn-block">Search</button>
          </form>
          <div id="prevSearch" class="mt-3 mb-5">
          </div>
        </aside>
        <div class="col col-12 col-md-9">
          <section id="currentForecast"></section>
          <div class="mt-5" id="future-heading"></div>
          <section id="futureForecast"></section>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" 
            integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
